<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Batman</title>
  </head>

  <body>
    <header class="cabecalho">
      <img class="cabecalho-imagem" src="img/batman-logo.png" alt="Logo Batman" />
      <nav class="cabecalho-menu">
        <a class="cabecalho-menu-item">Who is Batman</a>
        <a class="cabecalho-menu-item">Photos</a>
        <a class="cabecalho-menu-item">Casts</a>
        <a class="cabecalho-menu-item">Awards</a>
      </nav>
    </header>

    <main class="conteudo">
      <section class="conteudo-principal">
        <div class="conteudo-principal-escrito">
          <h1 class="conteudo-principal-escrito-titulo">BATMAN</h1>
          <h2 class="conteudo-principal-escrito-subtitulo">The Dark Knight</h2>
          <p class="conteudo-principal-escrito-texto">The Batman represents what is best in ourselves. <br> Our ability to overcome a difficulty and turn it into <br> fuel for something else. It represents how we can <br> achieve great goals when we commit and study for it.</p>
          <button class="conteudo-principal-escrito-botao">Watch Series</button>
        </div>
        <img
          class="conteudo-principal-imagem"
          src="img/batman.png"
          alt="Imagem Batman"
        />
      </section>
    </main>
  </body>
</html>
